<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>outline</title>
        <style>
        	.outline1{
        		width: 500px;
				height: 60px;
				margin: 25px;
				background: yellowgreen;
				border: 10px solid #655;
				/* border-radius: 20px; */
				outline: 5px solid deeppink;
        	}
			.outline2{
        		width: 500px;
				height: 60px;
				margin: 25px;
				padding: 15px;
				color: #fff;
				background: #333;
				border-radius: 5px;
				outline: 1px dashed #fff;
				outline-offset: -10px;
        	}
        </style>
    </head>
    <body>
    	<div class="outline1">利用描边来做多重边框效果，只能做一层，并且不能用border-radius,否者会出现脱离的现象</div>
    	<div class="outline2">但是可以用outline-offset接受一个负值可做缝边效果</div>
    </body>
</html>
