<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>边框内圆角</title>
        <style>
        	.con{
        		width: 500px;
        		margin: 10px;
        		background-color: #655;
        		padding: .8em;
        	}
        	.con>div{
        		background-color: tan;
        		padding: 1em;
        		border-radius: .8em;
        	}

        	.shadow{
        		width: 500px;
        		background-color: tan;
        		border-radius: .8em;
        		padding: 1em;
        		box-shadow: 0 0 0 .6em #655;
        		outline: .6em solid #655;
        	}
        </style>
    </head>
    <body>
    <div class="con">
    	<div>这是常规的实现方法</div>
    </div>

    <div class="shadow">
    	一种投机取巧的实现方法
    </div>
    </body>
</html>
